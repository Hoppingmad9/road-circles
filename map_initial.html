<!DOCTYPE html>
<html>
<head>
  <title>Leaflet GeoJSON Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Create the map and set its view lat="51.497032" lon="-0.228181"
    const map = L.map('map').setView([51.497032, -0.228181], 15);

    // Add a basemap layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON data from a file
    fetch('./geoJsonData/sample_data_initial.geojson') // Replace with your GeoJSON file path
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((geojsonData) => {
        // Add the GeoJSON data to the map
        L.geoJSON(geojsonData, {
            pointToLayer: function (feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 5, // Adjust size of the dot
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8,
              });
            },
        }).addTo(map);
      })
      .catch((error) => {
        console.error('Error loading GeoJSON:', error);
      });
  </script>
</body>
</html>
